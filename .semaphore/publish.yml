version: v1.0
name: Publish
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Publish
    task:
      jobs:
        - name: Github Packages
          commands:
            - checkout
            - 'echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" > .npmrc'
            - 'echo "@localitos:registry=https://npm.pkg.github.com" > .npmrc'
            - 'npx lerna exec -- cache restore node-modules-\$LERNA_PACKAGE_NAME-$SEMAPHORE_GIT_BRANCH,node-modules-\$LERNA_PACKAGE_NAME node_modules'
            - npx lerna bootstrap
            - npx lerna publish from-git --no-git-tag-version --no-push --yes
