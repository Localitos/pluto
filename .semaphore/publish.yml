version: v1.0
name: Publish & Deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Publish
    task:
      jobs:
        - name: Publish on Github Packages
          commands:
            - npx lerna version --conventional-commits --conventional-graduate --yes
            - npx lerna publish from-git --yes
      secrets:
        - name: Github Packages
      prologue:
        commands:
          - checkout
          - "npm set @localitos:registry=https://npm.pkg.github.com"
          - 'npm set "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN"'
          - 'npx lerna exec -- cache restore node-modules-\$LERNA_PACKAGE_NAME-$SEMAPHORE_GIT_BRANCH,node-modules-\$LERNA_PACKAGE_NAME node_modules'
          - npx lerna bootstrap
          - git config --global user.email "tech@localyzeapp.com"
          - git config --global user.name "Localyze"
    dependencies: []
  - name: Deploy
    task:
      prologue:
        commands:
          - checkout
          - yarn
          - yarn run build-storybook
          - cache store $SEMAPHORE_GIT_BRANCH-storybook-static storybook-static
      jobs:
        - name: Deploy on Netlify
          commands:
            - cache restore storybook-static
            - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=storybook-static
    dependencies:
      - Publish
